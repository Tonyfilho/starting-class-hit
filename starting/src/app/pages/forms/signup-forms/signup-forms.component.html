<div class="login-card">
  <h2>Sign Up</h2>
  <p>Please sign up to continue</p>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
    </div>

    <!-- Upload de Foto -->
<div class="form-field image-upload-row">
  <!-- Bot√£o customizado para upload -->
  <div class="upload-controls">
    <label for="photoUpload" class="upload-button">üì∑ Choose Image</label>
    <input type="file" id="photoUpload" (change)="onImageSelected($event)" accept="image/*" hidden />
  </div>

  <!-- Preview da imagem alinhado √† direita -->
   @if (this.imagePreview) {
     <img  [src]="imagePreview" alt="Image Preview" class="image-preview" />
   }
</div>


    <!-- Endere√ßo -->
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" id="street" formControlName="street" />
    </div>

    <div class="form-group">
      <label for="number">Number</label>
      <input type="text" id="number" formControlName="number" />
    </div>

    <!-- DDI e Telefone Lado a Lado -->
    <div class="form-row">
      <div class="form-group ddi">
        <label for="ddi">DDI</label>
        <select type="text" id="ddi" formControlName="ddi" >
          <option selected [ngValue]="this.localCountryDdi">{{ this.localCountryDdi.name}}</option>
          @for (item of this.wordCountryDdi; track $index) {
            <option [ngValue]="item">{{item.name }}</option>
          }
        </select>
      </div>

      <div class="form-group phone">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" />
      </div>
    </div>

    <!-- Emails -->
    <div formArrayName="emails">
      <div class="form-group">
        @for (email of email.controls; track $index) {
        <label>Email {{ $index + 1 }}</label>
        <input [formControlName]="$index" type="email" />

        }
      </div>
    </div>

    <!-- Senhas -->
    <div formArrayName="passwords">
      <div class="form-group">
        @for (pass of passwords.controls; track $index) {
        <label>Password {{ $index + 1 }}</label>
        <input [formControlName]="$index" type="password" />

        }
      </div>
    </div>

    <!-- Bot√µes -->
    <div class="button-group">
      <button type="button" (click)="this.router.navigateByUrl('/wellcome')" class="go-back">‚¨ÖÔ∏è Go Back</button>
      <button type="button" (click)="cleanForms()" class="clean-button">üßπ Clean Fields</button>
      <button type="submit" [disabled]="!signupForm.invalid" class="sign-in">üîê Sign Up</button>
    </div>
  </form>
</div>
