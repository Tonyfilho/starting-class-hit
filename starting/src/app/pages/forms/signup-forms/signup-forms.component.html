<div class="login-card">
  <h2>Sign Up</h2>
  <p>Please sign up to continue</p>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
    </div>

    <!-- Upload de Foto -->
<div class="form-field image-upload-row">
  <!-- BotÃ£o customizado para upload -->
  <div class="upload-controls">
    <label for="photoUpload" class="upload-button">ğŸ“· Choose Image</label>
    <input type="file" id="photoUpload" (change)="onImageSelected($event)" accept="image/*" hidden />
  </div>

  <!-- Preview da imagem alinhado Ã  direita -->
  <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview" />
</div>


    <!-- EndereÃ§o -->
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" id="street" formControlName="street" />
    </div>

    <div class="form-group">
      <label for="number">Number</label>
      <input type="text" id="number" formControlName="number" />
    </div>

    <!-- DDI e Telefone Lado a Lado -->
    <div class="form-row">
      <div class="form-group ddi">
        <label for="ddi">DDI</label>
        <input type="select" id="ddi" formControlName="ddi" />
      </div>

      <div class="form-group phone">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" />
      </div>
    </div>

    <!-- Emails -->
    <div formArrayName="emails">
      <div class="form-group">
        @for (email of email.controls; track $index) {
        <label>Email {{ $index + 1 }}</label>
        <input [formControlName]="$index" type="email" />

        }
      </div>
    </div>

    <!-- Senhas -->
    <div formArrayName="passwords">
      <div class="form-group">
        @for (pass of passwords.controls; track $index) {
        <label>Password {{ $index + 1 }}</label>
        <input [formControlName]="$index" type="password" />

        }
      </div>
    </div>

    <!-- BotÃµes -->
    <div class="button-group">
      <button type="button" (click)="this.router.navigateByUrl('/wellcome')" class="go-back">â¬…ï¸ Go Back</button>
      <button type="button" (click)="signupForm.reset()" class="clean-button">ğŸ§¹ Clean Fields</button>
      <button type="submit" [disabled]="signupForm.invalid" class="sign-in">ğŸ” Sign Up</button>
    </div>
  </form>
</div>
