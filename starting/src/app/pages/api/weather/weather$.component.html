@if (this.localWeather$ |async; as weather) {
<div class="weather-wrapper">
  <h2 class="section-title">Weather API</h2>

  <form class="city-form" >
    <input type="text" placeholder="Digite o nome da cidade" name="city" />
    <button type="submit">Buscar</button>
  </form>

  <div class="weather-card">
    <h3>{{ '' }}</h3>
    <p class="datetime">Jun 11, 2025, 9:58:00 AM</p>

    <div class="main-info">
      <div class="temperature">14.3°C</div>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Cloudy" />
        <p>Overcast</p>
      </div>
    </div>

    <div class="details">
      <div class="detail-box">
        <p>Sensação térmica</p>
        <strong>12.7°C</strong>
      </div>
      <div class="detail-box">
        <p>Umidade</p>
        <strong>67%</strong>
      </div>
      <div class="detail-box">
        <p>Vento</p>
        <strong>20.9 km/h</strong>
      </div>
      <div class="detail-box">
        <p>Pressão</p>
        <strong>1019 mb</strong>
      </div>
    </div>
  </div>
</div>
} @else {
<div class="weather-wrapper">
  <h2 class="section-title">Weather API</h2>
  <h2 class="section-title">Opss something wrong , try more later </h2>
</div>

}
